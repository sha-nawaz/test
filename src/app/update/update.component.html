<form [formGroup]="updateform" (ngSubmit)="updateFun()"> 

    <div class="col-md-3"> 
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
      </div>
    </div>
   
      <div class="col-md-3">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
    </div>
      </div>
   
      <div class="col-md-3"> 
      <div class="form-group">
        <label for="exampleInputCity">City</label>
        <input type="text" class="form-control" formControlName="city" placeholder="Enter City">
    </div>
      </div>

      <div class="col-md-3">
    <div class="form-group">
      <label for="exampleInputcontactNo">ContactNo</label>
      <input type="email" class="form-control" formControlName="contactNo" placeholder="Enter ContactNo">
    </div>
    </div>
 
    <div class="col-md-3"> 
    <div class="form-group">
      <label for="exampleInputDesignation">Designation</label>
      <input type="text" class="form-control"  formControlName="designation" placeholder="Enter Designation">
    </div>
 </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
